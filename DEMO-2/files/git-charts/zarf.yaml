kind: ZarfPackageConfig
metadata:
  name: sentinel-namespace
  description: zarf add sentinel namespace
  version: 0.0.1

components:
  - name: sentinel
    required: true
    images:
      - sentinel:v1
      - nginx:latest
    actions:
      onDeploy:
        before:
          - cmd: ./zarf tools kubectl create namespace sentinel-2 --dry-run=client -o yaml | ./zarf tools kubectl apply -f -
    manifests:
      - name: sentinel-appset
        files:
          - sentinel-appset-w-values.yaml
