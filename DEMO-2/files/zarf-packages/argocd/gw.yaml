apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: argocd
spec:
  selector:
    app: gateway  # Use default Istio ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "argocd.example.com"
    # Optional: HTTP to HTTPS redirect
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "argocd.example.com"
    tls:
      mode: SIMPLE
      credentialName: argocd-tls-cert  # Create this secret
